# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool: 
  name: default
  demands: agent.name
  vmImage: 'windows-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'    

- task: Gitleaks@2
  inputs:
    scanlocation: '$(Build.SourcesDirectory)'
    configtype: 'predefined'
    predefinedconfigfile: 'UDMSecretChecksv8.toml'
    reportformat: 'sarif'
    #reportpath: '$(Build.SourcesDirectory)/gitleaks-report.sarif'
  displayName: 'GitLeaks Scan for Secrets'
  
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/gitleaks-report.sarif'  # Path to the generated report
    artifact: 'GitleaksReport'  # Name of the artifact
    publishLocation: 'pipeline'
  displayName: 'Publish GitLeaks Report'
